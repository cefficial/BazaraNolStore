<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Каталог</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* --- БАЗОВЫЕ НАСТРОЙКИ --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0; background-color: #f0f0f0; color: #000;
            padding-bottom: 100px; -webkit-tap-highlight-color: transparent;
        }

        .page { display: none; animation: fadeIn 0.2s ease-in-out; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- ГЛАВНАЯ --- */
        .header-logo {
            background: white; padding: 15px; text-align: center;
            position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #f0f0f0;
        }
        .header-logo h2 { margin: 0; font-size: 17px; font-weight: 600; text-transform: uppercase; }

        .products-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; padding: 0 10px; }
        .product-card { background: white; border-radius: 12px; overflow: hidden; padding-bottom: 10px; cursor: pointer; }
        .product-image { width: 100%; height: 180px; object-fit: contain; background-color: #fff; display: block; }
        .product-info { padding: 8px 10px 0; }
        .grid-price { font-weight: 700; font-size: 16px; margin-bottom: 4px; }
        .grid-name { font-size: 13px; color: #888; line-height: 1.2; }

        /* --- СЛАЙДЕР --- */
        .slider-wrapper {
            position: relative; width: 100%; background: #fff; overflow: hidden; aspect-ratio: 1 / 1;
        }
        .slider-content {
            display: flex; width: 100%; height: 100%;
            transition: transform 0.3s ease-out;
            cursor: grab;
            user-select: none; /* Чтобы не выделялись картинки при перетаскивании */
            touch-action: pan-y; /* Позволяет скроллить страницу вертикально, но ловит горизонтальный свайп */
        }
        .slider-content:active { cursor: grabbing; }
        .slider-content img {
            width: 100%; height: 100%; object-fit: contain;
            background-color: #1a1a1a; flex-shrink: 0; pointer-events: none; /* Важно для работы мышки */
        }
        
        .slider-nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 36px; height: 36px; background: rgba(255, 255, 255, 0.8);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            z-index: 2; cursor: pointer; font-size: 18px;
        }
        .slider-prev { left: 10px; }
        .slider-next { right: 10px; }
        .slider-dots {
            position: absolute; bottom: 15px; width: 100%;
            display: flex; justify-content: center; gap: 6px; z-index: 2;
        }
        .dot { width: 7px; height: 7px; background: rgba(0, 0, 0, 0.2); border-radius: 50%; transition: 0.2s; }
        .dot.active { background: #3390ec; transform: scale(1.3); }

        /* МОДАЛКА ФОТО */
        #photo-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.95); z-index: 2000; align-items: center; justify-content: center;
        }
        #photo-modal img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .close-photo-btn { position: absolute; top: 20px; right: 20px; color: white; font-size: 30px; cursor: pointer; }

        .detail-header { background: white; padding: 12px 15px; display: flex; align-items: center; border-bottom: 1px solid #f5f5f5; }
        .back-btn { font-size: 22px; margin-right: 20px; cursor: pointer; }
        .detail-info-container { background: white; padding: 20px 15px; margin-bottom: 120px; }
        .detail-product-title { font-size: 22px; font-weight: 700; margin-bottom: 20px; }

        .size-grid { display: flex; gap: 10px; margin-bottom: 25px; }
        .size-box {
            width: 50px; height: 35px; border: 1px solid #e0e0e0; border-radius: 8px;
            display: flex; align-items: center; justify-content: center; font-weight: 600; cursor: pointer;
        }
        .size-box.active { border: 2px solid #3390ec; color: #3390ec; }

        .product-action-bar {
            position: fixed; bottom: 0; left: 0; width: 100%; background: white;
            padding: 10px 15px 25px; box-sizing: border-box; display: none; border-top: 1px solid #f0f0f0;
        }
        .product-action-bar.visible { display: flex; }
        .btn-initial-add {
            flex-grow: 1; height: 50px; background-color: #3390ec; color: white;
            border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="photo-modal"><div class="close-photo-btn" onclick="closeFullscreen()">✕</div><img id="modal-img" src=""></div>

    <div id="main-view" class="page active">
        <div class="header-logo"><h2>КАТАЛОГ</h2></div>
        <div class="products-grid">
            <div class="product-card" onclick="openProduct('grey')">
                <img src="img/GREY FRONT.png" class="product-image">
                <div class="product-info"><div class="grid-price">12 000 ₽</div><div class="grid-name">Grey Edition</div></div>
            </div>
            <div class="product-card" onclick="openProduct('blue')">
                <img src="img/BLUE FRONT.png" class="product-image">
                <div class="product-info"><div class="grid-price">12 000 ₽</div><div class="grid-name">Blue Edition</div></div>
            </div>
        </div>
    </div>

    <div id="product-detail-view" class="page">
        <div class="detail-header"><div class="back-btn" onclick="closeProduct()">&#8592;</div><div>КАТАЛОГ</div></div>
        <div class="slider-wrapper">
            <div class="slider-content" id="detail-slider-content" 
                 onmousedown="dragStart(event)" ontouchstart="dragStart(event)"
                 onmousemove="dragMove(event)" ontouchmove="dragMove(event)"
                 onmouseup="dragEnd()" ontouchend="dragEnd()" onmouseleave="dragEnd()">
            </div>
            <div class="slider-nav-btn slider-prev" onclick="prevSlide()">❮</div>
            <div class="slider-nav-btn slider-next" onclick="nextSlide()">❯</div>
            <div class="slider-dots" id="detail-slider-dots"></div>
        </div>
        <div class="detail-info-container">
            <div id="detail-title" class="detail-product-title"></div>
            <div class="size-grid">
                <div class="size-box" onclick="this.parentElement.querySelectorAll('.size-box').forEach(b=>b.classList.remove('active')); this.classList.add('active')">S</div>
                <div class="size-box active">L</div>
            </div>
        </div>
    </div>

    <div id="product-actions" class="product-action-bar">
        <button class="btn-initial-add">В корзину · 12 000 ₽</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        const productsData = {
            'grey': { name: 'Grey Edition', price: '12 000 ₽', images: ['img/GREY FRONT.png', 'img/GREY BACK.png', 'img/SIZE CHART.jpg'] },
            'blue': { name: 'Blue Edition', price: '12 000 ₽', images: ['img/BLUE FRONT.png', 'img/BLUE BACK.png', 'img/SIZE CHART.jpg'] }
        };

        let activeSlideIndex = 0;
        let totalSlides = 0;
        
        // ПЕРЕМЕННЫЕ ДЛЯ СВАЙПА
        let isDragging = false;
        let startX = 0;
        let currentTranslate = 0;
        let prevTranslate = 0;

        function dragStart(e) {
            isDragging = true;
            startX = e.type.includes('mouse') ? e.pageX : e.touches[0].clientX;
            const content = document.getElementById('detail-slider-content');
            content.style.transition = 'none'; // Отключаем анимацию при движении пальцем
        }

        function dragMove(e) {
            if (!isDragging) return;
            const currentX = e.type.includes('mouse') ? e.pageX : e.touches[0].clientX;
            const diff = currentX - startX;
            const content = document.getElementById('detail-slider-content');
            
            // Вычисляем текущее положение в пикселях
            const offset = -activeSlideIndex * content.offsetWidth + diff;
            content.style.transform = `translateX(${offset}px)`;
        }

        function dragEnd() {
            if (!isDragging) return;
            isDragging = false;
            const content = document.getElementById('detail-slider-content');
            content.style.transition = 'transform 0.3s ease-out';

            const movedBy = (startX - (event.type.includes('mouse') ? event.pageX : event.changedTouches[0].clientX));

            // Если сдвинули больше чем на 50px — меняем слайд
            if (movedBy > 50 && activeSlideIndex < totalSlides - 1) activeSlideIndex++;
            else if (movedBy < -50 && activeSlideIndex > 0) activeSlideIndex--;

            updateSliderPosition();
        }

        function updateSliderPosition() {
            const content = document.getElementById('detail-slider-content');
            content.style.transform = `translateX(-${activeSlideIndex * 100}%)`;
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, idx) => dot.classList.toggle('active', idx === activeSlideIndex));
        }

        function nextSlide() { if (activeSlideIndex < totalSlides - 1) { activeSlideIndex++; updateSliderPosition(); } }
        function prevSlide() { if (activeSlideIndex > 0) { activeSlideIndex--; updateSliderPosition(); } }

        function openProduct(id) {
            const product = productsData[id];
            const sliderContent = document.getElementById('detail-slider-content');
            const sliderDots = document.getElementById('detail-slider-dots');
            sliderContent.innerHTML = ''; sliderDots.innerHTML = '';
            activeSlideIndex = 0; totalSlides = product.images.length;

            product.images.forEach((imgUrl, index) => {
                const img = document.createElement('img');
                img.src = imgUrl;
                img.onclick = () => openFullscreen(imgUrl);
                sliderContent.appendChild(img);
                const dot = document.createElement('div');
                dot.className = index === 0 ? 'dot active' : 'dot';
                sliderDots.appendChild(dot);
            });

            updateSliderPosition();
            document.getElementById('main-view').classList.remove('active');
            document.getElementById('product-detail-view').classList.add('active');
            document.getElementById('product-actions').classList.add('visible');
        }

        function closeProduct() {
            document.getElementById('product-detail-view').classList.remove('active');
            document.getElementById('product-actions').classList.remove('visible');
            document.getElementById('main-view').classList.add('active');
        }

        function openFullscreen(src) {
            document.getElementById('modal-img').src = src;
            document.getElementById('photo-modal').style.display = 'flex';
        }
        function closeFullscreen() { document.getElementById('photo-modal').style.display = 'none'; }
    </script>
</body>
</html>
