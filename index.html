<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>BAZARA NOL</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{
    margin:0;
    background:#f7f7f7;
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
    padding-bottom:90px;
}

/* HEADER */
.header-logo{
    background:#fff;
    border-bottom:1px solid #eaeaea;
    padding:14px;
    text-align:center;
}
.header-logo h2{
    margin:0;
    font-size:17px;
    font-weight:600;
    letter-spacing:.5px;
}

/* GRID */
.products-grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:6px;
    padding:8px;
}
.product-card{
    background:#fff;
    border:1px solid #ededed;
}
.product-image{
    width:100%;
    height:170px;
    object-fit:cover;
    border-bottom:1px solid #ededed;
}
.product-info{padding:7px;}
.grid-price{font-size:14px;font-weight:700;}
.grid-name{font-size:12px;color:#444;}

/* DETAIL */
.detail-header{
    background:#fff;
    padding:12px;
    border-bottom:1px solid #ededed;
    display:flex;
    align-items:center;
}
.back-btn{font-size:22px;margin-right:12px;}
.detail-image{width:100%;border-bottom:1px solid #ededed;}
.detail-info-container{padding:12px;background:#fff;}
.detail-product-title{font-size:18px;font-weight:700;margin-bottom:10px;}

/* SIZES */
.size-grid{display:flex;gap:8px;}
.size-option{
    width:42px;height:42px;
    border:1px solid #ccc;
    border-radius:6px;
    display:flex;align-items:center;justify-content:center;
}
.size-option.active{background:#000;color:#fff;border-color:#000;}

/* ACTION BAR */
.product-action-bar{
    position:fixed;
    bottom:0;
    width:100%;
    display:flex;
    gap:6px;
    padding:8px;
    background:#fff;
    border-top:1px solid #ededed;
}
.btn-add-cart-large{
    flex:1;
    background:#000;
    color:#fff;
    border:none;
}
.action-icon-btn{
    width:60px;
    border:1px solid #ededed;
}
</style>
</head>

<body>

<div class="header-logo"><h2>–ë–ê–ó–ê–†–ê –ù–û–õ–¨</h2></div>

<div class="products-grid">
    <div class="product-card" onclick="openProduct()">
        <img src="greypants.jpg" class="product-image">
        <div class="product-info">
            <div class="grid-price">2 500 ‚ÇΩ</div>
            <div class="grid-name">–®—Ç–∞–Ω—ã Grey Edition</div>
        </div>
    </div>
</div>

<div id="product-detail-view" style="display:none">
    <div class="detail-header">
        <div class="back-btn" onclick="closeProduct()">‚Üê</div>
        BAZARA NOL
    </div>
    <img src="greypants.jpg" class="detail-image">
    <div class="detail-info-container">
        <div class="detail-product-title">–®—Ç–∞–Ω—ã Grey Edition</div>
        <div class="size-grid">
            <div class="size-option">S</div>
            <div class="size-option">M</div>
            <div class="size-option active">L</div>
        </div>
    </div>
</div>

<div class="product-action-bar">
    <button class="btn-add-cart-large">–í –∫–æ—Ä–∑–∏–Ω—É 2 500 ‚ÇΩ</button>
    <div class="action-icon-btn">üõí</div>
    <div class="action-icon-btn">‚ò∞</div>
</div>

<script>
function openProduct(){
    document.querySelector('.products-grid').style.display='none';
    document.getElementById('product-detail-view').style.display='block';
}
function closeProduct(){
    document.querySelector('.products-grid').style.display='grid';
    document.getElementById('product-detail-view').style.display='none';
}
</script>

</body>
</html>
